<!--This is to show the navbar-->
<app-nav-bar></app-nav-bar>

<div class="container-fluid">
  <div class="row">
    <div class="col-3 px-0  position-fixed">
      <!--      This is to display the side bar-->
      <app-side-bar> </app-side-bar>
    </div>
    <div class="col-9 offset-3" id="main">

      <div class="container pt-5">

        <div class="row">
          <div class="col-xs-9">
							<span class="profileImage">
								<img alt=" Avatar" src="http://bootdey.com/img/Content/avatar/avatar6.png">
							</span>
          </div>

          <div class="col-xs-12 col-sm-9">
            <h4 class="text-info">{{StudentLastName + ', ' + StudentFirstName}}</h4>

            <div>

              <div>
                <div class="ProfileName text-black-50"> First name </div>
                <div class="ProfileValue"><span>{{StudentFirstName}}</span></div>
              </div>

              <div>
                <div class="ProfileName text-black-50"> Last name </div>
                <div class="ProfileValue"><span>{{StudentLastName}}</span></div>
              </div>

              <div>
                <div class="ProfileName text-black-50"> Email Address 2 </div>
                <div class="ProfileValue"><span>{{SecondEmailAddress}}</span></div>
              </div>

              <div>
                <div class="ProfileName text-black-50"> Address </div>
                <div class="ProfileValue"><span>{{StudentAddressOne}}</span></div>
              </div>
              <div>
                <div class="ProfileName text-black-50"> Address two </div>
                <div class="ProfileValue"><span>{{StudentAddressTwo}}</span></div>
              </div>
            </div>

            <div>
              <div class="ProfileName text-black-50"> Location </div>
              <div class="ProfileValue"><span class="text-primary">{{StudentCity}}</span></div>
            </div>

            <div>
              <div class="ProfileName"></div>
              <div class="ProfileValue"><span class="text-primary">{{StudentState}}</span></div>
            </div>

            <div class="ProfileName"></div>
            <div class="ProfileValue"><span class="text-primary">{{StudentZipCode}}</span></div>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
